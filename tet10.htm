<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Color</title>
    <style type="text/css"> 
        th{color:red;}
        td.green{color: green;}
        td.purple{color: purple;}
        td.hotpink{color: hotpink;}  
    </style>
</head>
<body>
    <table border="1" width="60%">
        <tr>
            <th>Subjects</th>
            <th>Module1</th>
            <th>Module2</th>
        </tr>
        <tr>
            <td class="green">FSD</td>
            <td class="purple">HTML</td>
            <td class="hotpink">CSS</td>
        </tr>
        <tr>
            <td class="green">DMGT</td>
            <td class="purple">SETS</td>
            <td class="hotpink">Relations</td>
        </tr>
    </table>
</body>
</html>
