<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text spacing</title>
    <style>
        *{
            background-color: #ffffff;
            margin:0px <!--6 times f hona jaruri hai pata nhi kyu-->
        }
        p.one{
            color:rgb(221, 41, 71);
            font-size: 20px;
            letter-spacing: -2px;
            background-color: yellow;
            padding: 50px; 
            
            <!--can also take negative value-->
        }
        p.two{
            color:green;
            word-spacing: 2px;
        }
        p.three{
            color:salmon;
            word-spacing: 3px;
        }
        
        

    </style>
</head><!---->
<body>
    
    <p class="one">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p><!--short cut  to copy same line multiple times=shift+alt+down arrow key-->
    <p class="two">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p class="three">   In F.R.I.E.N.D.S i like ross >_< </p>
    <p class="four">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p class="five">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

    <p><class="two"></span></p> <!--another way p>.two-->>
    


    
</body>
</html>
